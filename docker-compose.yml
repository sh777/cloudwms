version: '2'

services:
    zk:
        image: zookeeper:latest
    rds:
        image: redis:latest
    webapp:
        image: sh777/cloudwms:latest
        ports:
            - "8080:8080"
            - "8009:8009"
        depends_on:
            - "zk"
            - "rds"
        volumes:
            - /opt/tomcat/logs:/opt/tomcat/logs
